<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>CONVERTIR</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Monto:</label>
                    <input [(ngModel)]="moneda.monto" name="monto" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Moneda origen:</label>
                    <input [(ngModel)]="moneda.monedaOrigen" name="monedaOrigen" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Moneda destino:</label>
                    <input [(ngModel)]="moneda.monedaDestino" name="monedaDestino" type="text" class="form-control">
                </div>
                <button (click)="Guardar()" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
